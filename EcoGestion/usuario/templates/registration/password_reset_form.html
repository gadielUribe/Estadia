{% extends "base.html" %}
{% block content %}
  <h2>Restablecer contraseña</h2>
  {% if form.errors %}
    <div class="alert alert-danger">
      Correo no válido. Verifica la información e inténtalo nuevamente.
    </div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enviar enlace de restauración</button>
  </form>
{% endblock %}
