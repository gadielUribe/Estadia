{% extends "base.html" %}
{% load static %}

{% block title %}Cambiar Contrase単a{% endblock %}

{% block extra_css %}
  <link href="{% static 'css/form_view.css' %}" rel="stylesheet">
{% endblock %}


{% block content %}
<div class="form-container">
  <div class="form-wrapper">
    
    <div class="form-header">
      <h2>Cambio de contrase単a</h2>
    </div>

    <form method="post" action="">
      {% csrf_token %}
      
      <p style="padding: 0 24px 10px 24px; margin-top: -10px; color: #666;">
        Por favor, rellena el formulario para cambiar tu contrase単a.
      </p>

      {{ form.as_p }}
      
      <div class="form-actions">
        <a href="{% url 'dashboard' %}" class="btn-cancel">Cancelar</a>
        <button type="submit" class="btn-save">Cambiar contrase単a</button>
      </div>
    </form>

  </div>
</div>
{% endblock %}
